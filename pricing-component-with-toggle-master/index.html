<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
      <div class="choices">
        <h1 class="pricing">Our Pricing</h1>
        <div class="choices-flex">
          <p class="choices-p">Annually</p>
          <div class="choices-btn">
            <button class="ball"></button>
          </div>
          <p class="choices-p">Monthly</p>
        </div>
      </div>
    <section class="cards">
      <div class="cards-flex-box">
        <div class="card card-bs">
          <h4 class="card-title">Basic</h4>
          <div class="card-price basic"><span class="price">&dollar;</span>199.99</div>
          <div class="card-features">
            <p class="card-storage">500 GB Storage</p>
            <p class="card-users">2 Users Allowed</p>
            <p class="card-send-limit">Send up to 3 GB</p>
          </div>
          <a href="#" class="btn">LEARN MORE</a>
        </div>
        <div class="card flex-b">
          <h4 class="card-title flex-b-text">Professional</h4>
          <div class="card-price flex-b-text professional"><span class="price">&dollar;</span>249.99</div>
          <div class="card-features">
            <p class="card-storage flex-b-text">1 TB Storage</p>
            <p class="card-users flex-b-text">5 Users Allowed</p>
            <p class="card-send-limit flex-b-text">Send up to 10 GB</p>
          </div>
          <a href="#" class="flex-b-btn">LEARN MORE</a>
        </div>
        <div class="card card-bs">
          <h4 class="card-title">Master</h4>
          <div class="card-price master"><span class="price">&dollar;</span>399.99</div>
          <div class="card-features">
            <p class="card-storage">2 TB Storage</p>
            <p class="card-users">10 Users Allowed</p>
            <p class="card-send-limit">Send up to 20 GB</p>
          </div>
          <a href="#" class="btn">LEARN MORE</a>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
