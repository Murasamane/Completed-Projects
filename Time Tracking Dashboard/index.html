<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <main class="tracking">
        <div class="tracking__profile">
            <div class="tracking__profile--bg">
                <img src="img/image-jeremy.png" class="profile__img" alt="">
                <p class="report">Report For</p>
                <h2 class="profile__name">Jeremy <br> Robson</h2>   
            </div>

                <div class="profile__menu">
                    <ul class="menu">
                        <li class="menu__link"><a href="#">Daily</a></li>
                        <li class="menu__link"><a href="#">Weekly</a></li>
                        <li class="menu__link"><a href="#">Monthly</a></li>
                    </ul>   
                </div>
        </div>
        <div class="tracking__work">
            <div class="work__top--bg"></div>
            <div class="work__flex">
                <h2 class="work__title">Work</h2>
                <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" class="dots" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                  </svg></button>
            </div>
            <h2 class="work__number">32hrs</h2>
            <p class="work__statistic">Last Week - 36hrs</p>
        </div>
        <div class="tracking__play">
            <div class="play__top--bg"></div>
            <div class="play__flex">
                <h2 class="play__title">Play</h2>
                <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" class="dots" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                  </svg></button>
            </div>
            <h2 class="play__number">10hrs</h2>
            <p class="play__statistic">Last Week - 8hrs</p>
        </div>
        <div class="tracking__study">
            <div class="study__top--bg"></div>
            <div class="study__flex">
                <h2 class="study__title">Study</h2>
                <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" class="dots" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                  </svg></button>
            </div>
            <h2 class="study__number">4hrs</h2>
            <p class="study__statistic">Last Week - 7hrs</p>
        </div>
        <div class="tracking__exercise">
            <div class="exercise__top--bg"></div>
            <div class="exercise__flex">
                <h2 class="exersice__title">Exercise</h2>
                <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" class="dots" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                  </svg></button>
            </div>
            <h2 class="exercise__number">4hrs</h2>
            <p class="exercise__statistic">Last Week - 5hrs</p>
        </div>
        <div class="tracking__social">
            <div class="social__top--bg"></div>
            <div class="social__flex">
                <h2 class="social__title">Social</h2>
                <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" class="dots" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                  </svg></button>
            </div>
            <h2 class="social__number">5hrs</h2>
            <p class="social__statistic">Last Week - 10hrs</p>
        </div>
        <div class="tracking__self-care">
            <div class="self-care__top--bg"></div>
            <div class="self-care__flex">
                <h2 class="self-care__title">Self Care</h2>
                <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" class="dots" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                  </svg></button>
            </div>
            <h2 class="self-care__number">2hrs</h2>
            <p class="self-care__statistic">Last Week - 2hrs</p>
        </div>
    </main>
</body>
</html>
