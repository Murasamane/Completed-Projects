<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca:wght@400;700&family=Montserrat:wght@100&family=Overpass:wght@100&family=Poppins:ital,wght@0,400;0,600;0,700;1,400&family=Rowdies:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca:wght@400;700&family=Montserrat:wght@100&family=Open+Sans&family=Overpass:wght@100&family=Poppins:ital,wght@0,400;0,600;0,700;1,400&family=Rowdies:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Hurdle</title>
</head>
<body>
    <header class="logo">
        <img src="img/logo.svg" alt="">
    </header>
    <article class="main-content">
        <div class="image-div">
            <img src="img/illustration-mockups.svg" alt="">
        </div>
        <div class="register">
            <h1 class="register-title">Build The Community Your Fans Will Love</h1>
            <p class="register-sub-text">Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="register-btn">REGISTER</button>
        </div>
    </article>
    <footer class="socials">
        <div class="facebook social-links">
            <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="twitter social-links">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="instagram social-links">
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
</body>
</html>
