<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Overpass:wght@100&family=Rowdies:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/Styles.css">
    <title>Interactive rating component</title>
</head>
<body>
<main id="main">
    <div class="rate-system">
        <div class="icons">
        <i class="fa-solid fa-star star-icon"></i>
        </div>
        <div class="text-summery">
            <h1 class="title-summery">How did we do?</h1>
            <p class="content-summery">Please let us know how we did with your support request.
                All feedback is appreciated to help us improve our offerings!
            </p>
        </div>
        <div class="rating-scores">
            <form action="" class="form-rate">
            <ul class="rates">
                <li class="list-items" value="1">1</li>
                <li class="list-items" value="2">2</li>
                <li class="list-items" value="3">3</li>
                <li class="list-items" value="4">4</li>
                <li class="list-items" value="5">5</li>
            </ul>       
             <input type="submit" name="" value="SUBMIT">
         </form>
        </div>

    
    </div>
</main>





    <script src="JS/main.js"></script>
</body>
</html>
