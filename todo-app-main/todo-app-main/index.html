<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="To do application for anyone to use">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/queries.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <div class="to-do-list-div">
    <header class="todo-head">
      <h1 class="todo-title">T O D O</h1>
      <button class="todo-btn">
        <img src="images/icon-sun.svg" class="svg svg-sun" alt="sun icon">
        <img src="images/icon-moon.svg" class="svg svg-moon" alt="moon icon">
      </button>
    </header>
    <div class="input-todo">
      <label for="todo-item" class="input-label">
      <input type="text" class="to-do__input" id="todo-item" placeholder="Currently Typing">
    </label>
    </div>
    <div class="main-inputs-outputs">
      <div class="main-outputs">
        <ul class="outputs">
          <li class="output-list-item">
            <label class="container">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <p class="list-item">Complete online javascript course</p>
            <button class="delete">
              <img src="images/icon-cross.svg"  class="delete-img" alt="">
            </button>
          </li>
          
        </ul>
      </div>

      <div class="footer-to-do">
        <div class="todo-count">5 items left</div>
        <div class="todo-categories">
          <button class="todo-btn todo-all">All</button>
          <button class="todo-btn todo-active">Active</button>
          <button class="todo-btn todo-completed">Completed</button>
        </div>
        <button class="todo-clear-completed-btn">Clear Completed</button>
      </div>
    </div>
  </div>



</body>
</html>
